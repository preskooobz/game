<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tetris.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-3 py-md-5">
        <div class="row">
            <div class="col-12 col-lg-8 mx-auto text-center mb-4">
                <h1 class="display-4 mb-4">Tetris Modern</h1>
                <div class="game-container">
                    <canvas id="tetris" class="rounded shadow"></canvas>
                    <div class="game-info bg-secondary p-4 rounded shadow-sm">
                        <div class="score-container mb-4">
                            <h3>Score</h3>
                            <p id="score" class="display-6">0</p>
                        </div>
                        <div class="level-container mb-4">
                            <h3>Niveau</h3>
                            <p id="level" class="display-6">1</p>
                        </div>
                        <div class="next-piece-container">
                            <h3>Suivant</h3>
                            <canvas id="nextPiece" class="rounded"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Game controls - fixed position on mobile -->
                <div class="game-controls">
                    <div class="controls-top mb-3">
                        <button id="startBtn" class="btn btn-success btn-lg">Démarrer</button>
                        <button id="pauseBtn" class="btn btn-warning btn-lg">Pause</button>
                    </div>
                    <!-- Mobile touch controls -->
                    <div class="mobile-controls" id="mobileControls">
                        <div class="mobile-row">
                            <button class="touch-btn" id="btnLeft" aria-label="Gauche">◀</button>
                            <button class="touch-btn" id="btnRotate" aria-label="Rotate">⟳</button>
                            <button class="touch-btn" id="btnRight" aria-label="Droite">▶</button>
                        </div>
                        <div class="mobile-row">
                            <button class="touch-btn down-btn" id="btnDown" aria-label="Bas">↓</button>
                            <button class="touch-btn drop-btn" id="btnDrop" aria-label="Drop">▼</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de Game Over -->
        <div class="modal fade" id="gameOverModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title">Game Over!</h5>
                    </div>
                    <div class="modal-body">
                        <p>Score final: <span id="finalScore">0</span></p>
                        <p>Niveau atteint: <span id="finalLevel">1</span></p>
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="restartBtn">Rejouer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tetris.js"></script>
</body>
</html>
